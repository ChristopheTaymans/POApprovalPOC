<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">

    <title>Infrabel: template</title>

    <!-- 
        1) Don't forget to change the src to the real source, for testing locally this is fine like this.
        2) Don't forget to change the namespace in resourceroots
        3) If Fiori 2.0 is possible add sap_belize (or sap_belize_plus) in data-sap-ui-theme -->
    <script 
        id="sap-ui-bootstrap" 
        src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" 
        data-sap-ui-libs="sap.m" 
        data-sap-ui-theme="sap_belize" 
        data-sap-ui-compatVersion="edge" 
        data-sap-ui-preload="async" 
        data-sap-ui-resourceroots='{
            "be.infrabel.poapproval": "."
        }'
        data-sap-ui-bindingSyntax="complex">
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.component({
                name: "be.infrabel.poapproval", // TODO: change to your namespace
                async: true,
                manifestFirst: true
            }).then(function(oComponent) {
                sap.ui.require([
                    'sap/ui/core/ComponentContainer',
                    'sap/m/Shell'
                ], function(ComponentContainer, Shell) {
                    new Shell({
                        app: new ComponentContainer({
                            height: "100%",
                            component: oComponent
                        })
                    }).placeAt("content");
                });
            });
        });
    </script>
</head>

<body class="sapUiBody" id="content">
</body>

</html>
